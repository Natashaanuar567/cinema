<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <title>Cinema Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            background: linear-gradient(145deg, #2a2a2a, #333333);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 380px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e51937;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-container label {
            font-size: 15px;
            color: #e0e0e0;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px 12px;
            margin-bottom: 25px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #e51937;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(229, 25, 55, 0.1);
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #e51937, #ff2d55);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 25, 55, 0.3);
        }

        .login-container button:active {
            transform: translateY(0);
        }

        .login-container .signup {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #ccc;
        }

        .login-container .signup a {
            color: #e51937;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-container .signup a:hover {
            color: #ff2d55;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add responsive design */
        @media (max-width: 480px) {
            .login-container {
                width: 85%;
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>RedVibe Cinema</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
